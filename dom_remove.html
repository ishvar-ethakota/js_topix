<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Remove Element Example</title>
</head>
<body>

  <h2 id="bhAAi">This heading will be removed</h2>

  <button onclick="removeElement()">Remove Heading</button>

  <script>
    function removeElement() {
      let element = document.getElementById("bhAAi");
      element.remove();
    }
  </script>

</body>
</html>
