<!DOCTYPE html>
<html>
<head>
  <title>Window Object Example</title>
</head>
<body>

  <h2>Window Object Demo</h2>
  <button onclick="showDetails()">Show Window Details</button>

  <script>
    function showDetails() {
      alert("Page URL: " + window.location.href);
      alert("Window Width: " + window.innerWidth + "px");
      alert("Browser Info: " + window.navigator.userAgent);
    }
  </script>

</body>
</html>
